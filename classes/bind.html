<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind Keyword</title>
</head>
<body>
    <button>Clicked Me</button>
</body>
<script>
    class React{
        constructor(){
            this.Library="React"
            this.server="http://localhost:5000/"

            document.querySelector("button").addEventListener("click",this.handledClick.bind(this))
        }

        handledClick(){
            console.log("CLicked")
            console.log(this.server)
        }
    }

    const bind=new React()
</script>
</html>
