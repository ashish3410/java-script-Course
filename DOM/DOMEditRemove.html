<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Edit | Remove</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addlang(lang){
        const li=document.createElement("li")   
        li.innerHTML=lang
        document.querySelector(".language").appendChild(li)
    }
    addlang("Python")
    addlang("TypeScript")

    function addOptiLang(lang){
        const li=document.createElement("li")
        li.appendChild(document.createTextNode(lang))
        document.querySelector(".language").appendChild(li)
    }
    addOptiLang("Mojo")

    //Edit
    //Method-01
    const secondLang=document.querySelector("li:nth-child(2)")
    // console.log(secondLang)
    secondLang.innerHTML="Java"
    //Method-02
    const newFirstLang=document.createElement('li')
    newFirstLang.textContent="Swift";
    secondLang.replaceWith(newFirstLang)
    //Method-03
    const newLastLang=document.querySelector("li:last-child")
    newLastLang.outerHTML="<li>Django</li>"

    // remove
    const removeLang=document.querySelector("li:nth-child(3)")
    removeLang.remove()




</script>
</html>
